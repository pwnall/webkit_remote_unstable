<!doctype html>
<html>
  <head>
    <title>WebkitRemote DOM test</title>
    <style type="text/css">
      #box_test {
        margin: 1px 2px 3px 4px;
        border: solid black;
        border-top: 5px;
        border-right: 6px;
        border-bottom: 7px;
        border-left: 8px;
        padding: 9px 10px 11px 12px;
        width: 67px;
        height: 73px;

        position: absolute;
        left: 100px;
        top: 100px;
      }
    </style>
  </head>
  <body>
    <p id="box_test">Box model test</p>
    <button type="button" id="focus_test">Focus test</button>
    <script type="text/javascript">
      var node = document.querySelector("#focus_test");
      node.addEventListener("focus", function (event) {
        console.log("Focus received.");
      });
    </script>
  </body>
</html>
